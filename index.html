<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Happy Diwali Shree Sakhi</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fcd27b, #de8a5a);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Open Sans', sans-serif;
      color: #3e2f20;
      text-align: center;
      padding: 24px;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-family: 'Merriweather', serif;
      font-size: clamp(36px, 7vw, 56px);
      margin: 0 0 18px;
      font-weight: 700;
      text-shadow: 1px 1px 4px rgba(255 255 255 / 0.6);
      user-select: none;
      position: relative;
      z-index: 5;
    }

    /* Kandil styles (unchanged) */
    .kandil {
      width: 140px;
      height: 180px;
      position: relative;
      margin-bottom: 22px;
      filter: drop-shadow(0 8px 16px #0004);
      user-select: none;
      z-index: 5;
    }
    .kandil .string {
      position: absolute;
      top: -56px;
      left: 50%;
      width: 2px;
      height: 50px;
      background: linear-gradient(#ffe9a3, #ffcc66);
      transform: translateX(-50%);
      border-radius: 1px;
    }
    .kandil .top {
      width: 36px;
      height: 18px;
      background: #8b4513;
      border-radius: 6px;
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 3px 0 #5b2d0c;
    }
    .kandil .body {
      width: 100%;
      height: 120px;
      background: linear-gradient(135deg, #ffdb70 0%, #ffac3d 45%, #ff6a00 100%);
      clip-path: polygon(50% 0%, 100% 30%, 100% 70%, 50% 100%, 0% 70%, 0% 30%);
      border: 2px solid #ffdca8;
      box-shadow: inset 0 0 18px #fff4, 0 0 18px #ffbb00aa;
    }
    .kandil .tassels {
      display: flex;
      gap: 8px;
      justify-content: center;
      position: absolute;
      bottom: -18px;
      width: 100%;
    }
    .kandil .tassel {
      width: 6px;
      height: 34px;
      border-radius: 4px;
      background: linear-gradient(#ffcd68, #ff7a00);
      box-shadow: 0 0 6px #ffb300aa;
    }

    p {
      max-width: 600px;
      font-size: clamp(18px, 4vw, 22px);
      font-weight: 600;
      line-height: 1.5;
      margin: 0;
      user-select: none;
      text-shadow: 0 1px 3px rgba(255 255 255 / 0.4);
      color: #472e0f;
      position: relative;
      z-index: 5;
    }

    /* Fireworks canvas */
    canvas#fireworks {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <h1>Happy Diwali Shree Sakhi</h1>

  <div class="kandil" aria-hidden="true">
    <div class="string"></div>
    <div class="top"></div>
    <div class="body"></div>
    <div class="tassels">
      <span class="tassel"></span>
      <span class="tassel"></span>
      <span class="tassel"></span>
    </div>
  </div>

  <p>May you have all the joy in this world. All the suffering and pain that you have faced should look like nothing compared to the happiness and blessings you will receive.</p>

  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let cw, ch;

    function resize() {
      cw = canvas.width = window.innerWidth;
      ch = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor(x, y, color, angle, speed, size) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.angle = angle;
        this.speed = speed;
        this.size = size;
        this.alpha = 1;
        this.decay = 0.015 + Math.random() * 0.02;
        this.gravity = 0.02;
        this.vx = Math.cos(this.angle) * this.speed;
        this.vy = Math.sin(this.angle) * this.speed;
      }
      update() {
        this.vx *= 0.95;
        this.vy *= 0.95;
        this.vy += this.gravity;

        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= this.decay;
        this.alpha = Math.max(this.alpha, 0);
      }
      draw(ctx) {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 10;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
        ctx.fill();
        ctx.restore();
      }
      isAlive() {
        return this.alpha > 0;
      }
    }

    class Firework {
      constructor() {
        this.x = Math.random() * cw;
        this.y = ch + 10;
        this.targetY = Math.random() * (ch / 2);
        this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        this.speed = 6 + Math.random() * 2;
        this.particles = [];
        this.exploded = false;
        this.size = 3;
        this.alpha = 1;
      }
      update() {
        if (!this.exploded) {
          this.y -= this.speed;
          if (this.y <= this.targetY) {
            this.explode();
            this.exploded = true;
          }
        } else {
          this.particles = this.particles.filter((p) => p.isAlive());
          this.particles.forEach((p) => p.update());
          if (this.particles.length === 0) {
            this.alpha = 0;
          }
        }
      }
      explode() {
        const count = 50 + Math.floor(Math.random() * 30);
        for (let i = 0; i < count; i++) {
          const angle = Math.random() * Math.PI * 2;
          const speed = Math.random() * 5 + 2;
          const size = Math.random() * 3 + 1;
          const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
          this.particles.push(new Particle(this.x, this.y, color, angle, speed, size));
        }
      }
      draw(ctx) {
        if (!this.exploded) {
          ctx.save();
          ctx.fillStyle = this.color;
          ctx.shadowColor = this.color;
          ctx.shadowBlur = 10;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
          ctx.fill();
          ctx.restore();
        }
        this.particles.forEach((p) => p.draw(ctx));
      }
      isAlive() {
        return this.alpha > 0;
      }
    }

    let fireworks = [];
    function launchFirework() {
      fireworks.push(new Firework());
    }

    function animate() {
      ctx.clearRect(0, 0, cw, ch);
      fireworks = fireworks.filter((fw) => fw.isAlive());
      fireworks.forEach((fw) => {
        fw.update();
        fw.draw(ctx);
      });
      requestAnimationFrame(animate);
    }

    animate();
    setInterval(launchFirework, 800);
  </script>
</body>
</html>
